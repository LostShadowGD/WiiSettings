<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="659.15916" height="469.96997" viewBox="0,0,659.15916,469.96997"><g transform="translate(9.57958,9.98499)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-9.57958,459.98499v-469.96997h659.15916v469.96997z" fill="#000000" stroke="none" stroke-width="0"/><text transform="translate(139.59445,48.33632) scale(0.82535,0.82535)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Wii Settings Recreation</tspan></text><text transform="translate(210.92429,111.39935) scale(0.82535,0.82535)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">DISCLAIMER:</tspan></text><text transform="translate(114.0891,150.80395) scale(0.66239,0.66239)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke-opacity="0" stroke="#000000" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">I am not affiliated with Nintendo.</tspan></text><text transform="translate(277.67605,193.98194) scale(0.82535,0.82535)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">INFO:</tspan></text><text transform="translate(75.05013,224.09701) scale(0.50227,0.50227)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke-opacity="0" stroke="#000000" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The Wii settings, as well as a few manuals,</tspan><tspan x="0" dy="46.15px">are actually HTML pages being rendered by</tspan><tspan x="0" dy="46.15px">a custom version of Opera. Nintendo added</tspan><tspan x="0" dy="46.15px">custom stuff in the browser's DOM to allow</tspan><tspan x="0" dy="46.15px">it to set values in the Wii's settings file. </tspan><tspan x="0" dy="46.15px">Another thing that was set was a sliding </tspan><tspan x="0" dy="46.15px">animation to go from page to page. None of</tspan><tspan x="0" dy="46.15px">the custom DOM stuff works because all browsers</tspan><tspan x="0" dy="46.15px">don't have the Wii's custom DOM. Music has been </tspan><tspan x="0" dy="46.15px">added and is NOT in the origional files.</tspan></text></g></g></svg>